<div class="starter-template">

  <h1>Page 1</h1>

  <div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="project in page1.projects">
      <a href="#/projects/{{project.name}}" class="thumbnail">
        <img src="assets/img/project.svg" alt="{{project.name}}">
      </a>
      {{project.description}}
    </div>

  </div>
</div>
