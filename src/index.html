<!DOCTYPE html>
<html lang="fr" ng-app="demoApp" ng-controller="MainController as main">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{main.config.description}}">
    <meta name="author" content="Aeryax">
    <link rel="icon" href="favicon.ico">

    <title>{{main.config.author}}</title>

    <!--build:css assets/css/main.min.css -->
    <link href="assets/css/fast.css" rel="stylesheet">
    <link href="assets/components/please-wait/build/please-wait.css" rel="stylesheet">
    <link href="assets/components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/components/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="assets/components/bootstrap-material-design/dist/css/ripples.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/components/jquery.mb.ytplayer/dist/css/jquery.mb.YTPlayer.min.css" rel="stylesheet">
    <link href="assets/css/socicons.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">{{main.config.author}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="main.currentController === 'HomeController' ? 'active' : ''"><a href="#/home">Home</a></li>
            <li ng-class="main.currentController === 'CvController' ? 'active' : ''"><a href="#/cv">Curriculum Vitae</a></li>
            <li ng-class="main.currentController === 'PortfolioController' ? 'active' : ''"><a href="#/portfolio">Portfolio</a></li>
            <li ng-class="main.currentController === 'ContactController' ? 'active' : ''"><a href="#/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="view" ng-view></div>

    <!--build:js assets/js/script.min.js -->
    <script src="assets/components/please-wait/build/please-wait.js"></script>
    <script src="assets/components/angular/angular.js"></script>
    <script src="assets/components/angular-route/angular-route.js"></script>
    <script src="assets/components/angular-resource/angular-resource.js"></script>
    <script src="assets/components/angular-animate/angular-animate.js"></script>
    <script>window.jQuery || document.write('<script src="assets/components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="assets/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="assets/components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="assets/components/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
    <script src='assets/components/lodash/dist/lodash.js'></script>
    <script src='assets/components/angular-simple-logger/dist/angular-simple-logger.js'></script>
    <script src='assets/components/angular-google-maps/dist/angular-google-maps.js'></script>
    <script type="text/javascript" src="assets/components/bootstrap-progressbar/bootstrap-progressbar.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- endbuild -->
  </body>
</html>
