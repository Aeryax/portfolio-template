<div class="starter-template container">

  <div class="row well">
    <form class="col-md-6 contact form-horizontal">
      <fieldset>
        <legend>Formulaire de contact</legend>
        <div class="form-group">
          <label for="inputName" class="col-md-2 control-label">Name</label>

          <div class="col-md-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">

          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-md-2 control-label">Email</label>

          <div class="col-md-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-md-2 control-label">Textarea</label>

          <div class="col-md-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="col-md-6 angular-google-map-container"><ui-gmap-google-map center='contact.map.center' zoom='contact.map.zoom'></ui-gmap-google-map></div>
  </div>
</div>
